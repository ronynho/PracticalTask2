<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <h2 style="color: #000000;">Simple Calculator</h2>
    <p style="color: #00f000;">Enter two numbers and click "Result" to get the result.</p>
    <input type="text" id="firstNum" placeholder="first number">
    <input type="text" id="secondNum" placeholder="second number">
    <button id="sumButton" style="background-color: #007bff; color: #fff;">Result</button>
    <p style="color: #dc3545;">Result: <span id="answer">(placeholder for the answer)</span></p>
  </div>
</body>
</html>
